<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Multiplayer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    /* Simple styles for board and controls */
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 20px 0; }
    .cell { width: 100px; height: 100px; background: #fafafa; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }
    .cell.disabled { pointer-events: none; opacity: 0.6; }
    #status { margin: 10px 0; font-weight: bold; }
    #controls input { width: 120px; padding: 5px; margin-right: 5px; }
    #controls button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="controls">
    <input id="roomInput" placeholder="Room code" maxlength="6">
    <button id="createBtn">Create Room</button>
    <button id="joinBtn">Join Room</button>
  </div>
  <div id="status">Enter a room code or create a new room.</div>
  <div id="board"></div>

  <script>
    // Globals
    let roomCode = null;
    let playerSymbol = null;
    let currentPlayer = null;
    let board = Array(9).fill(null);
    let roomRef = null;

    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const roomInput = document.getElementById('roomInput');
    const createBtn = document.getElementById('createBtn');
    const joinBtn = document.getElementById('joinBtn');

    // Initialize UI
    renderBoard();

    createBtn.onclick = () => {
      roomCode = Math.random().toString(36).slice(2,8).toUpperCase();
      playerSymbol = 'X';
      currentPlayer = 'X';
      roomInput.value = roomCode;
      initRoom(true);
    };

    joinBtn.onclick = () => {
      const code = roomInput.value.trim().toUpperCase();
      if (code.length !== 6) { alert('Enter 6-letter code'); return; }
      roomCode = code;
      playerSymbol = 'O';
      initRoom(false);
    };

    function initRoom(isHost) {
      statusEl.textContent = `Room: ${roomCode} | You: ${playerSymbol}`;
      roomRef = database.ref('rooms/' + roomCode);

      if (isHost) {
        // Create room data
        roomRef.set({
          board: board,
          currentPlayer: 'X'
        });
      }

      // Listen for board changes
      roomRef.child('board').on('value', snap => {
        const data = snap.val();
        if (data) {
          board = data;
          renderBoard();
        }
      });

      // Listen for turn changes
      roomRef.child('currentPlayer').on('value', snap => {
        currentPlayer = snap.val();
        updateStatus();
      });

      // After setup, disable control buttons
      createBtn.disabled = true;
      joinBtn.disabled = true;
      roomInput.disabled = true;
    }

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.className = 'cell' + (cell ? ' disabled' : '');
        div.textContent = cell || '';
        div.onclick = () => makeMove(i);
        boardEl.appendChild(div);
      });
    }

    function makeMove(i) {
      if (!roomRef) { alert('Join or create a room first!'); return; }
      if (currentPlayer !== playerSymbol) return;
      if (board[i]) return;

      // Update local board
      board[i] = playerSymbol;
      roomRef.child('board').set(board);

      // Check for win or draw
      if (checkWin(board, playerSymbol)) {
        alert(`${playerSymbol} wins!`);
        return;
      }
      if (board.every(Boolean)) {
        alert("It's a draw!");
        return;
      }

      // Switch turn
      const next = playerSymbol === 'X' ? 'O' : 'X';
      roomRef.child('currentPlayer').set(next);
    }

    function updateStatus() {
      statusEl.textContent = `Room: ${roomCode} | You: ${playerSymbol} | Turn: ${currentPlayer}`;
    }

    function checkWin(b, p) {
      const combos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      return combos.some(c => c.every(i => b[i] === p));
    }
  </script>
</body>
</html>
