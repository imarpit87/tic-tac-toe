<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XO Duel — Sudoku</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#667eea" />
  <link rel="stylesheet" href="/styles.css?v=2025-08-09-01" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container sudoku-container">
    <header class="app-header">
      <h1 class="app-title" aria-label="Sudoku">🧩 Sudoku</h1>
      <div class="header-controls">
        <a class="btn tertiary" href="/index.html" aria-label="Back to home">Home</a>
      </div>
    </header>

    <!-- Start Screen -->
    <section id="startScreen" class="start-screen" aria-labelledby="startTitle">
      <div class="start-card">
        <h2 id="startTitle">Start a New Puzzle</h2>
        <div class="start-grid">
          <div class="start-field">
            <label for="playerName" class="muted">Name (optional)</label>
            <input id="playerName" class="text-input" placeholder="Your name" />
          </div>

          <div class="start-field">
            <div class="muted">Choose an avatar (optional)</div>
            <div id="avatarPicker" class="avatar-picker">
              <button class="avatar-option" data-avatar="🧑">🧑</button>
              <button class="avatar-option" data-avatar="🧑‍🎓">🧑‍🎓</button>
              <button class="avatar-option" data-avatar="🦸‍♂️">🦸‍♂️</button>
              <button class="avatar-option" data-avatar="🦸‍♀️">🦸‍♀️</button>
              <button class="avatar-option" data-avatar="🧑‍🚀">🧑‍🚀</button>
              <button class="avatar-option" data-avatar="🧑‍🍳">🧑‍🍳</button>
              <button class="avatar-option" data-avatar="🐱">🐱</button>
              <button class="avatar-option" data-avatar="🐼">🐼</button>
            </div>
            <button id="avatarSkipBtn" class="btn tertiary" type="button">Skip</button>
          </div>

          <div class="start-field">
            <div class="muted">Difficulty</div>
            <div id="difficultyGroup" class="pill-group" role="group" aria-label="Choose difficulty">
              <button class="pill pill-easy active" data-diff="easy">Easy</button>
              <button class="pill pill-medium" data-diff="medium">Medium</button>
              <button class="pill pill-hard" data-diff="hard">Hard</button>
              <button class="pill pill-god" data-diff="god">God Mode</button>
            </div>
          </div>

          <div class="start-field">
            <div class="muted">Theme</div>
            <div id="themeGroup" class="pill-group" role="group" aria-label="Choose theme">
              <button class="pill active" data-theme="light">Light</button>
              <button class="pill" data-theme="dark">Dark</button>
              <button class="pill" data-theme="neon">Neon</button>
              <button class="pill" data-theme="kids">Kids</button>
            </div>
          </div>

          <div class="start-actions">
            <button id="startGameBtn" class="btn btn-primary-big">Start Game</button>
          </div>
          <div class="continue-wrap">
            <a id="continueLink" href="#" class="link">Continue last game</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Game Screen -->
    <section id="gameScreen" class="game-screen hidden" aria-live="polite">
      <header class="sud-toolbar" role="toolbar" aria-label="Sudoku toolbar">
        <a class="btn icon-btn" href="/index.html" title="Home">🏠 Home</a>
        <button id="newGameBtn" class="btn icon-btn" title="New Game">🆕 New</button>
        <button id="hintBtn" class="btn icon-btn" title="Hint">💡 Hint</button>
        <button id="notesToggleBtn" class="btn icon-btn" aria-pressed="false" title="Notes">📝 Notes</button>
        <button id="undoBtn" class="btn icon-btn" disabled title="Undo">↩ Undo</button>
        <button id="redoBtn" class="btn icon-btn" disabled title="Redo">↪ Redo</button>
        <span class="sud-timer" aria-label="Timer">⏱ <span id="timer">00:00</span></span>
      </header>
      <div class="sud-meta">Difficulty: <span id="sud-difficulty">Easy</span></div>
      <main class="sud-stage">
        <div id="sud-grid" role="grid" aria-label="Sudoku grid"></div>
      </main>
      <nav id="sud-keypad" class="sud-keypad" aria-label="Number pad">
        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button data-clear>Clear</button>
      </nav>
      <div id="toast" class="toast" aria-live="polite" role="status"></div>
    </section>

    <div class="modal hidden" id="winModal" role="dialog" aria-modal="true" aria-labelledby="winTitle">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="winTitle">Puzzle solved!</h3>
        </div>
        <p class="muted" id="winStats">Well done—puzzle solved.</p>
        <div class="controls">
          <button id="playAgainBtn" class="btn">Play again</button>
          <button id="closeWinBtn" class="btn tertiary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
