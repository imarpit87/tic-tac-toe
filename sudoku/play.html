<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku â€” Play</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="errorBar" class="errorbar" role="alert" aria-live="assertive" hidden></div>
  
  <!-- New grid-based layout -->
  <main class="sudoky">
    <header class="sudoky__top" role="toolbar" aria-label="Sudoku controls">
      <a id="homeBtn" href="index.html" class="btn tertiary">Home</a>
      <button id="newBtn" class="btn">New Game</button>
      <button id="difficultyBtn" class="btn" aria-haspopup="true" aria-expanded="false">Difficulty â–¾</button>
      <select id="themeSelect" class="theme-select" aria-label="Theme select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="neon">Neon</option>
        <option value="kids">Kids</option>
      </select>
      <label class="switch" title="Toggle sounds">
        <input type="checkbox" id="soundToggle" checked>
        <span class="sound-icon">ðŸ”Š</span>
      </label>
      <span id="m-timer" class="timer" aria-live="polite">00:00</span>
    </header>

    <section class="sudoky__stage">
      <div class="sudoky__gridCard">
        <div id="sudoku-grid" role="grid" aria-label="Sudoku grid"></div>
      </div>

      <div class="sudoky__actions" aria-label="Tools">
        <button id="undoBtn" class="action">Undo</button>
        <button id="notesBtn" class="action">Notes</button>
        <button id="hintBtn" class="action">Hint</button>
        <button id="redoBtn" class="action">Redo</button>
      </div>

      <nav id="sudoku-keypad" class="sudoky__pad" aria-label="Number pad">
        <button data-num="1" class="num">1</button>
        <button data-num="2" class="num">2</button>
        <button data-num="3" class="num">3</button>
        <button data-num="4" class="num">4</button>
        <button data-num="5" class="num">5</button>
        <button data-num="6" class="num">6</button>
        <button data-num="7" class="num">7</button>
        <button data-num="8" class="num">8</button>
        <button data-num="9" class="num">9</button>
      </nav>
    </section>
  </main>

  <div id="toast" class="toast" aria-live="polite" role="status"></div>

  <div class="modal hidden" id="winModal" role="dialog" aria-modal="true" aria-labelledby="winTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="winTitle">ðŸŽ‰ Puzzle solved!</h3>
      </div>
      <p class="muted" id="winStats">Well done!</p>
      <div class="controls">
        <button id="playAgainBtn" class="btn">Play again</button>
        <a href="index.html" class="btn tertiary">Back</a>
      </div>
    </div>
  </div>

  <div id="difficultyMenu" class="menu hidden" role="menu" aria-labelledby="difficultyBtn">
    <button role="menuitem" data-diff="easy">Easy</button>
    <button role="menuitem" data-diff="medium">Medium</button>
    <button role="menuitem" data-diff="hard">Hard</button>
    <button role="menuitem" data-diff="god">God</button>
  </div>

  <script type="module" src="js/play.js"></script>
  <script src="js/sizing.js"></script>
</body>
</html>
