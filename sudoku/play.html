<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XO Duel — Sudoku Play</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#667eea" />
  <link rel="stylesheet" href="/styles.css?v=2025-08-09-01" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container sudoku-container">
    <main class="play">
      <header class="topbar" role="toolbar" aria-label="Sudoku controls">
        <button id="u-undo" aria-label="Undo">↩ Undo</button>
        <button id="u-redo" aria-label="Redo">↪ Redo</button>
        <span id="u-timer" class="timer">00:00</span>
      </header>

      <section class="stage">
        <div class="grid-wrap">
          <div id="sudoku-grid" role="grid" aria-label="Sudoku grid"></div>
        </div>
      </section>

      <nav id="sudoku-keypad" class="keypad" aria-label="Number pad">
        <button data-num="1">1</button><button data-num="2">2</button><button data-num="3">3</button>
        <button data-num="4">4</button><button data-num="5">5</button><button data-num="6">6</button>
        <button data-num="7">7</button><button data-num="8">8</button><button data-num="9">9</button>
        <button data-clear>Clear</button>
      </nav>

      <aside class="side">
        <div class="row">
          <button id="d-undo" aria-label="Undo">↩ Undo</button>
          <button id="d-redo" aria-label="Redo">↪ Redo</button>
        </div>
        <div id="desk-keypad" class="keypad keypad--desk" aria-label="Number pad">
          <button data-num="1">1</button><button data-num="2">2</button><button data-num="3">3</button>
          <button data-num="4">4</button><button data-num="5">5</button><button data-num="6">6</button>
          <button data-num="7">7</button><button data-num="8">8</button><button data-num="9">9</button>
          <button data-clear>Clear</button>
        </div>
      </aside>
    </main>

    <div id="toast" class="toast" aria-live="polite" role="status"></div>

    <div class="modal hidden" id="winModal" role="dialog" aria-modal="true" aria-labelledby="winTitle">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="winTitle">Puzzle solved!</h3>
        </div>
        <p class="muted" id="winStats">Well done—puzzle solved.</p>
        <div class="controls">
          <a href="/sudoku/index.html" class="btn">Play again</a>
          <button id="closeWinBtn" class="btn tertiary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/play.js"></script>
</body>
</html>
