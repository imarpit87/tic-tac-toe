<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Duel â€” Sudoku</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#667eea">
  <link rel="stylesheet" href="./styles.css?v=2025-08-09-01">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title" aria-label="Sudoku">ðŸ§© Sudoku</h1>
      <div class="header-controls">
        <a class="btn tertiary" href="./index.html">Home</a>
      </div>
    </header>

    <div class="sudoku-section" id="sudokuSection">
      <div class="sudoku-setup" id="sudokuSetup">
        <div class="sudoku-difficulty">
          <span class="muted">Choose difficulty:</span>
          <select id="sudokuDifficulty" class="rounds-select" aria-label="Sudoku difficulty select">
            <option value="easy">Easy (30%)</option>
            <option value="medium">Medium (60%)</option>
            <option value="hard">Hard (90%)</option>
            <option value="god">God mode (120%)</option>
          </select>
        </div>
        <div class="controls">
          <button class="btn" id="sudokuStartBtn">New Puzzle</button>
          <a class="btn secondary" href="./index.html">Back to Menu</a>
        </div>
      </div>
      <div class="sudoku-play hidden" id="sudokuPlay">
        <div class="sudoku-grid" id="sudokuGrid" role="grid" aria-label="Sudoku board"></div>
        <div class="sudoku-numpad" id="sudokuNumpad" aria-label="Number pad">
          <button class="btn num-btn" data-num="1">1</button>
          <button class="btn num-btn" data-num="2">2</button>
          <button class="btn num-btn" data-num="3">3</button>
          <button class="btn num-btn" data-num="4">4</button>
          <button class="btn num-btn" data-num="5">5</button>
          <button class="btn num-btn" data-num="6">6</button>
          <button class="btn num-btn" data-num="7">7</button>
          <button class="btn num-btn" data-num="8">8</button>
          <button class="btn num-btn" data-num="9">9</button>
          <button class="btn num-btn secondary" data-num="0" title="Clear">Clear</button>
        </div>
        <div class="controls">
          <button class="btn" id="sudokuHintBtn">Hint</button>
          <button class="btn tertiary" id="sudokuUndoBtn">Undo</button>
          <a class="btn secondary" href="./index.html">Back</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./sudoku.js"></script>
</body>
</html>
